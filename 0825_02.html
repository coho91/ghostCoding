<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버</title>
    <!-- <link rel="stylesheet" href="./css/reset.css"> -->
</head>
<body>
    
    <h1><a href="/"></a>NAVER</h1>
    <form name="auth">
        <label>
            <input type="checkbox" checked>
            <span>실명인증된 아이디로 가입</span>
        </label>

            <input type="text" placeholder="아이디" name="user-id" required>
            <p>@naver.com</p>
            <input type="password" placeholder="비밀번호" name="user-pw" required>
            <p>
                <label for="user-email">[선택]</label>
                <input type="email" id="user-email">
            </p>

            <input type="text" placeholder="이름" name="user-name" required>
            <input type="text" placeholder="생년월일 8자리" name="user-birth" maxlength="8" required>
            <button type="button">통신사 선택</button>
            <input type="button" value="통신사 선택">

            <ul>
            <li>
                <input type="radio" name="gender" id="gender_man">
                <label for="gender_man">남자</label>
            </li>
            <li>
                <input type="radio" name="gender" id="gender_woman">
                <label for="gender_woman">여자</label>
            </li>
            </ul>

             <ul>
            <li>
                <input type="radio" name="korean" id="korean_y">
                <label for="gender_man">내국인</label>
            </li>
            <li>
                <input type="radio" name="korean" id="korean_n">
                <label for="korean_n">외국인</label>
            </li>
            </ul>
            <button type="submit">인증요청</button>
            <input type="submit" value="인증요청">
    </form>

    <hr>
    <label for="compus_title" class="blind">과목선택</label>
    <input type="text" placeholder="과목선택" list="campus_subject" id="compus_title">
    <datalist id="campus_subject">
        <option value="">HTML</option>
        <option value="">CSS</option>
        <option value="">JAVASCRIPT</option>
    </datalist>

    detalist에서는 option 태그의 value 속성만 존재해도 무방하나 seclect 태그에서는 반드시 option 태그를 종료해 줘야 한다.
  
    <input type="text" placeholder="과목선택" list="campus_subject2">
    <datalist id="campus_subject2">
        <option value="HTML">
        <option value="CSS">
        <option value="JAVASCRIPT">
    </datalist>

    <h2>FAQ</h2>
    <div class="faq-list">
        <details open>
            <summary>넷플릭스에서 어떤 콘텐츠를 시청할 수 있나요</summary>
             <!-- <span class="icon"><img src="./images/icons/plus-solid-full-wt.svg" alt=""></span> 
             css에 before, after가 어려우면 그냥 마크업을 해서 표시해 준다.(.list summary::after와 같은 것) -->
            <div>
                <p>
                  넷플릭스는 장편 영화, 다큐멘터리, 시리즈, 애니메이션, 각종 상을 수상한 넷플릭스 오리지널 등 수많은 콘텐츠를 확보하고 있습니다. 마음에 드는 콘텐츠를 원하는 시간에 원하는 만큼 시청하실 수 있습니다.  
                </p>
                <a href="#">넷플릭스 콘텐츠 살펴보기</a>
            </div>
        </details>
    </div>


</body>
</html>
