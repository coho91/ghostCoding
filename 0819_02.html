<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블연습</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        .tBox{
            max-width: 800px;
            width: 100%;
            margin: 50px auto;
        }
        .tBox th[scope="row"]{
            background-color: #f3f3f3;
        }

        .tBox th[scope="col"]{
            background-color: tomato;
            color: #fff;
        }
        .tBox td{
            text-align: center;
        }
    </style>
</head>
<body>
    <table class="tBox">
        <caption>성적표</caption>
        <colgroup>
            <col style="width: 240px;">
            <col style="width: calc((100%-240px)/3);" span="3">
        </colgroup>

        <thead> 
            <!-- thead에 td태그가 있으면 안된다 -->
            <tr>
                <th scope="col">이름</th>
                <th scope="col">국어</th>
                <th scope="col">영어</th>
                <th scope="col">수학</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th scope="row">Average</th>
                <td>70</td>
                <td>50</td>
                <td>30</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <th scope="row">홍길동</th>
                <td>38</td>
                <td>28</td>
                <td>54</td>
            </tr>
            <tr>
                <th scope="row">손석구</th>
                <td>58</td>
                <td>42</td>
                <td>19</td>
            </tr>
            <tr>
                <th scope="row">탄지로</th>
                <td>58</td>
                <td>42</td>
                <td>19</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
