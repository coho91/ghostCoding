<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>neflix</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/neflix.css">
</head>
<body>
    <header>
        <div class="inner">
            <h1 class="logo">
                <span class="blind">netflix</span>
            </h1>
            <div class="nav">
                <select id="lang">
                    <option value="ko">한국어</option>
                    <option value="en">English</option>
                </select>
                <button type="button">로그인</button>
            </div>
        </div>
    </header>
    <section class="onbording">
            <h2>영화 시리즈등을 <br> 무제한으로</h2>
            <p>7,000원으로 시작하세요. 멤버십은 언제든지 해지 가능합니다.</p>
           
        <form>
            <h3>시청할 준비가 되셨나요? 멤버십을 등록하거나 재시작하려면 이메일 주소를 입력하세요.</h3>
            <div class="input_container">
                <input type="email" placeholder="이메일주소" requied>
                <button type="submit">시작하기</button>
        </div>
        </form>
    </section>

    <main class="main_page">
        <article class="link_box">
            <h4><em>7,000원</em>이면 만날 수 있는 넷플릭스.</h4>
            <p>가장 경제적인 광고형 멤버십을 이용해 보세요.</p>
            <a href="#">자세히 알아보기</a>
        </article>
        <article class="all_contents">
            <h5>지금 뜨는 콘텐츠</h5>
            <ol class="lank_contents">                 
                <li class="lank">
                    <a href="#">
                       <img src="./images/card_thumb_1.jpg" alt="1위 이미지">
                        <span>1</span>
                    </a>
                  </li>
        
            </ol>
        </article>
        <article class="all_contents">
            <h5>가입해야 하는 또 다른 이유</h5>
            <ul class="reason_contents">
                <li>
                    <strong>TV로 즐기세요</strong>
                    <p>
                        스마트 TV, PlayStation, Xbox, Chromecast, Apple TV, 블루레이 플레이어 등 다양한 디바이스에서 시청하세요.
                    </p>
                </li>
            </ul>
        </article>

    </main>


</body>
</html>
