    <!-- 
    VS코드 단축키:
    1.한줄 복사 alt +shift + 방향키(위아래)
    2.줄이동 alt+ 방향키(위아래)
    3.주석문: ctrl+/ (설정해제 동일)
    -->
    <span>SPAN <H1>Heading</H1></span> 
    <!-- 인라인요소에 블럭요소 넣기 불가 -->
    <H1><span>SPAN</span></H1>

    <button type="button">범용버튼</button>    
    <button type="submit">전송버튼</button>    
    <button type="reset">리셋버튼</button>
    <p>단락을 구성하는 태그(문단,문장)</p>    
</body>
