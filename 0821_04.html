<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>아래에서 좋아하는 과목을 모두 선택하세요</p>
    <!-- 명시적인 레이블 -->
    <input type="checkbox" id="subject-1" name="subject"><label for="subject-1">HTML</label><br>
    <input type="checkbox" id="subject-2" name="subject"><label for="subject-2">CSS</label><br>
    <input type="checkbox" id="subject-3" name="subject"><label for="subject-3">JAVASCRIPT</label>

    <p>자동로그인 설정하기</p>
    <!-- 암묵적인 레이블 -->
    <label><input type="checkbox">자동로그인</label>

    <!-- 명시적인 레이블 -->
     
    <input type="checkbox" id="autologin"><label for="autologin">자동로그인</label>


    <p>평가를 해주세요</p>
    <input type="radio">좋아요
    <input type="radio"> 싫어요

    <label><input type="radio" name="judgement">좋아요</label> 
    <label><input type="radio" name="judgement"> 싫어요</label>

    <p>성별을 선택해주세요</p>
    <label>
        <input type="radio" name="gender" value="man">
          <span>남</span> 
    </label>
    <label>
        <input type="radio" name="gender" value="woman" checked>
          <span>여</span> 
    </label>
    <label>
        <input type="radio" name="gender" value="etc">
          <span>기타</span> 
    </label>

   
   <p>메모를 남겨주세요</p>
   <input type="text" name="memo" placeholder="메모를 입력하세요">

</body>
</html>
