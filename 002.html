<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inherit 속성 알아보기</title>
    <style>
        div { color: red;}
        h1 { color: blue;}
        div span:nth-child(4) { color: olive;}
        h2:first-child{color: red;}
        h2:nth-child(5){color: green;}
    </style>
</head>
<body>

    <article>
        <h2>apple</h2>
        <h2>mango</h2>
        <h2>banana</h2>
        <span>orange</span>
        <h2>melon</h2>
        <h2>tomato</h2>
    </article>

    <div class="parent">
        Parent 
        <span>Child Span</span>
        <h1>Heading Element - Child</h1>
        <p class="Child">
            Child Element
            <span class="grand-child">Grand-child</span>
        </p>
        <span>Child Span2</span>
        <span>Child Span3</span>
    </div>
</body>
</html>
